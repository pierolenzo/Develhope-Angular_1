<div class="container">
  <div class="single" *ngIf="users.length > 0; else noUsers" >
    <h4>User List</h4>

    <div *ngFor="let currentUser of users">
      <app-user-single [item]="currentUser" (removedItemEvent)="delete(users, $event)"></app-user-single>
    </div>

  </div>
</div>

<ng-template #noUsers>
  <h4>Non sono presenti utenti</h4>
</ng-template>
