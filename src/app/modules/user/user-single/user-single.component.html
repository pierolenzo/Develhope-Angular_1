<div class="content">
    <div class="user-single__container"
    [ngClass]="{
      'user-admin': item.role === 'admin',
      'user-manager': item.role === 'manager',
      'user-student': item.role === 'student',
      'user-staff': item.role === 'staff'
   }">
      <ul>
        <li>{{ item.id }}.</li>
        <li><img src="{{ item.profilePhotoUrl }}" alt="Foto profilo" /></li>
        <li>{{ item.name }} {{ item?.surname }}</li>
        <li>{{ item.age }}</li>
        <li>{{ item.address.city }}</li>
        <li><button (click)="removedItem(item.id)">Delete</button></li>
      </ul>
    </div>
</div>
